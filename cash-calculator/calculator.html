<!DOCTYPE html>
<html ng-app="inputDropdownStart">
  <head>
    <title>input dropdown</title>
    <link rel='stylesheet' href='inputDropdownStyles.css' />
    <link rel='stylesheet' href='inputStyles.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript"  src="app.js"></script>
    <script type="text/javascript" src="inputDropdown.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">            

  </head>

  <body ng-controller="InputDropdownController as dropdownCtrl" >
     <div class="container" >
       <br>
        <h4>Currency Calculator</h4>                      
   <div class="row" >
                  <div class="col2" > 
                      <input-dropdown
                          input-placeholder="Enter a currency or destination"
                          input-name="country-object"
                          allow-custom-input="true"
                          input-required="true"
                          selected-item="dropdownCtrl.countryObject"
                          default-dropdown-items="dropdownCtrl.defaultDropdownObjects"
                          default-dropdown-items2="dropdownCtrl.defaultDropdownObjects2"
                          filter-list-method="dropdownCtrl.filterObjectList(userInput)"
                          item-selected-method="dropdownCtrl.itemObjectSelected(item)"
                          change-selected="dropdownCtrl.changeSelected()"
                          >
                    </input-dropdown>
                  </div>
                  <div class="col2" > 
                     <input type="number" id="gbpAmount" class="amount"   step="0.01" ng-model="gbpAmnt" ng-change="gbpAmount()">
                  </div> 

                  <div class="col2"  > 
                    <input type="number" id="inputAmount" class="amount" ng-model="outAmnt" ng-change="outAmount()" ng-style="myStyle"   >
                 </div>
                  <div class="col"> 
                      <!-- <input type="button" id="getCash"  value="GET CASH"> -->
                  </div>

              </div>
              <br>
    </div> 


      
</body>

</html>
